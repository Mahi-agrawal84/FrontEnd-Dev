<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    #filter {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }

    #task-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .task-item.completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <label for="filter">Filter / Sort Tasks:</label>
    <select id="filter">
      <option value="">All</option>
      <option value="Low">Low Priority</option>
      <option value="Medium">Medium Priority</option>
      <option value="High">High Priority</option>
      <option value="Completed">Completed</option>
    </select>

    <ul id="task-list"></ul>
  </div>

  <script>
    $(document).ready(function() {
      const API_URL = "http://localhost:3000/tasks";

      function fetchTasks(filter = "") {
        let url = API_URL;
        if (filter) {
          if (filter === "Completed") {
            url += "?completed=true";
          } else {
            url += `?priority=${filter}`;
          }
        }

        $.ajax({
          url: url,
          method: "GET",
          success: function(data) {
            renderTasks(data);
          },
          error: function() {
            alert("Error fetching tasks.");
          }
        });
      }

      function renderTasks(tasks) {
        const $list = $("#task-list");
        $list.empty();

        if (tasks.length === 0) {
          $list.append("<li>No tasks found</li>");
          return;
        }

        tasks.forEach(task => {
          const checked = task.completed ? "checked" : "";
          const completedClass = task.completed ? "completed" : "";
          const $li = $(`
            <li class="task-item ${completedClass}">
              <span>${task.title} (${task.priority})</span>
              <input type="checkbox" ${checked} data-id="${task.id}">
            </li>
          `);

          $li.find("input").on("change", function() {
            const taskId = $(this).data("id");
            const completed = $(this).is(":checked");

            $.ajax({
              url: `${API_URL}/${taskId}`,
              method: "PATCH",
              contentType: "application/json",
              data: JSON.stringify({ completed: completed }),
              success: function() {
                fetchTasks($("#filter").val());
              },
              error: function() {
                alert("Failed to update task.");
              }
            });
          });

          $list.append($li);
        });
      }

      $("#filter").on("change", function() {
        fetchTasks($(this).val());
      });

      fetchTasks();
    });
  </script>
</body>
</html>
