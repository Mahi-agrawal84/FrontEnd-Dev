<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Timetable Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
    .message {
      text-align: center;
      padding: 20px;
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>College Timetable Viewer</h1>
    <label for="day-select">Select Day:</label>
    <select id="day-select">
      <option value="Monday">Monday</option>
      <option value="Tuesday">Tuesday</option>
      <option value="Wednesday">Wednesday</option>
      <option value="Thursday">Thursday</option>
      <option value="Friday">Friday</option>
    </select>

    <div id="timetable-container"></div>
  </div>

  <script>
    const API_URL = "http://localhost:3000/timetable";
    const daySelect = document.getElementById("day-select");
    const container = document.getElementById("timetable-container");

    function fetchTimetable(day) {
      container.innerHTML = "<p class='message'>Loading...</p>";

      fetch(`${API_URL}?day=${day}`)
        .then(res => res.json())
        .then(data => renderTimetable(data))
        .catch(() => {
          container.innerHTML = "<p class='message'>Failed to load timetable.</p>";
        });
    }

    function renderTimetable(timetable) {
      if (timetable.length === 0) {
        container.innerHTML = "<p class='message'>No classes today.</p>";
        return;
      }

      let html = "<table><tr><th>Subject</th><th>Faculty</th><th>Time</th></tr>";
      timetable.forEach(item => {
        html += `<tr>
          <td>${item.subject}</td>
          <td>${item.faculty}</td>
          <td>${item.time}</td>
        </tr>`;
      });
      html += "</table>";
      container.innerHTML = html;
    }

    daySelect.addEventListener("change", () => {
      fetchTimetable(daySelect.value);
    });

    // Initial load
    fetchTimetable(daySelect.value);
  </script>
</body>
</html>
