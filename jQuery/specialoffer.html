<!DOCTYPE html>
<html>
<head>
    <title>Special Offer Banner</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS inside HTML -->
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f4f4f4;
        }

        #bannerContainer {
            width: 300px;
            margin: 20px auto;
        }

        .banner {
            background: orange;
            padding: 15px;
            margin: 10px 0;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            display: none;
        }

        .buttons button {
            margin: 6px;
            padding: 8px 12px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>ðŸŽ‰ Special Offers</h2>

<div id="bannerContainer">
    <div class="banner"> 50% OFF on Electronics</div>
    <div class="banner"> Buy 1 Get 1 Free</div>
    <div class="banner"> Free Delivery Today</div>
</div>

<div class="buttons">
    <button id="hideBtn">Hide</button>
    <button id="showBtn">Show</button>
    <button id="slideBtn">Slide Up / Down</button>
    <button id="fadeBtn">Fade In / Out</button>
</div>

<!-- External JS -->
<script src="specialoffer.js"></script>

</body>
</html>
