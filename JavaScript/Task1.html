<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div class="container text-center mt-5">
    <div class="box mt-5 mx-auto"></div>
    <div class="mt-4">
      <button class="btn btn-danger mx-2" id="redBtn">Red Submit</button>
      <button class="btn btn-success mx-2" id="greenBtn">Green Submit</button>
      <button class="btn btn-primary mx-2" id="blueBtn">Blue Submit</button>
      <button class="btn btn-warning mx-2" id="yellowBtn">Yellow Submit</button>
    </div>
  </div>
